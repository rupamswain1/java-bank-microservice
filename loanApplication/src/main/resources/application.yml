server:
  port: "8090"

spring:
  application:
    name: "loans"
  profiles:
    active: "default"
  datasource:

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      data-source-properties:
        cachePrepStmts: false
  jpa:
    hibernate:
      ddl.auto: "update"
      show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071"

#
#rabbitmq:
#  host: "localhost"
#  port: 5672
#  username: "guest"
#  password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loans"
    description: "loan Application"
    version: "1.0.1"
#micromeeter configuration
metrics:
  tags:
    application: ${spring.application.name}
logging:
  level:
    in:
      rupam:
        loanApplication: DEBUG
  pattern:
    level: "%5p[${spring.application.name},%X{trace_id},%X{span_id}]"