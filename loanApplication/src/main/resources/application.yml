server:
  port: 8090

spring:
  application:
    name: "loans"
  profiles:
    active: "default"
  datasource:
    url: ""
    username: ""
    password: ""
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: "true"
  hikari:
    maximum-pool-size: 5
    minimum-idle: 2
    idle-timeout: 30000
    data-source-properties:
      cachePrepStmts: "false"
  config:
    import: "optional:configserver:http://localhost:8071"

#rabbitmq:
#  host: "localhost"
#  port: 5672
#  username: "guest"
#  password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loans"
    description: "loans application"
    version: "1.0.1"


