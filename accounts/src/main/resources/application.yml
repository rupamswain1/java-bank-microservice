spring:
  application:
    name: "accounts"
  profiles:
    active: "default"
    #  datasource: will be fetched from spring cloud
    datasource:
      url: ""
      username: ""
      password: ""
    hikari:
      maximum-pool-size: "5"
      maximum-idle: "2"
      idle-timeout: "30000"
      data-source-properties:
        cachePrepStmts: "false"
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: "true"
  config:
    import: "optional:configserver:http://localhost:8071"

#rabbitmq:
#  host: "localhost"
#  port: 5672
#  username: "guest"
#  password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    enable:
      shutdown: true
    info:
      env:
        access: unrestricted
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "accounts"
    description: "Accounts Application"
    version: "1.0.1"